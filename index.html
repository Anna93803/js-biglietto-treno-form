<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>Form Biglietto del treno</title>
    </head>
    <body>
        <main>
            <div class="bg-main">
                <div class="container pt-5">
                    <h2 class="text-white text-center">Calcola il prezzo del tuo Biglietto</h2>
                    <div class="box-biglietto text-center bg-light py-5">
                        <div class="form d-flex justify-content-around">
                            <div class="nome-cognome text-center">
                                <label for="firstLastName">Nome e Cognome</label><br>
                                <input type="text" placeholder="Nome e Cognome">
                            </div>
                            <div class="email text-center">
                                <label for="email">Email</label><br>
                                <input type="text" placeholder="Email">
                            </div>
                            <div class="eta text-center">
                                <label for="età">Età</label><br>
                                <input type="text" placeholder="Età">
                            </div>
                        </div>
                        <button id="btnGenera" class="mt-5">Genera</button>
                        <button id="btnAnnulla" class="mt-5">Annulla</button>
                    </div>

                    <div class="biglietto py-5">
                        <h2 class="text-white text-center">Il tuo Biglietto</h2>
                        <div class="table bg-light p-5">
                            <table>
                                <h4>Dettagli Passeggeri</h4>
                                <tr>
                                    <div class="box-grey-nome">
                                        <th id="nome-passeggero">Nome Passeggero</th>
                                    </div>
                                    <th>Offerta</th>
                                    <th>Carrozza</th>
                                    <th>Codice CP</th>
                                    <th>Costo Biglietto</th>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td id="offerta-biglietto"></td>
                                    <td id="numero-carrozza"></td>
                                    <td id="numero-cp"></td>
                                    <td id="prezzo-biglietto"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./js/script.js"></script>
    </body>
</html>
