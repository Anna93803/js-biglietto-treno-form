<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>Form Biglietto del treno</title>
    </head>
    <body>
        <main>
            <div class="bg-main">
                <div class="container pt-5">
                    <h2 class="text-white text-center text-uppercase">Calcola il prezzo del tuo Biglietto</h2>
                    <div class="box-biglietto text-center bg-light py-5">
                        <div class="form d-flex justify-content-around">
                            <div class="nome-cognome text-center">
                                <label for="nomeCognome">Nome e Cognome</label><br>
                                <input type="text" placeholder="Nome e Cognome" id="nome-cognome">
                            </div>
                            <div class="km text-center">
                                <label for="km">km</label><br>
                                <input type="text" placeholder="km" id="km">
                            </div>
                            <div class="eta text-center">
                                <label for="età">Fascia età</label><br>
                                <select name="eta" id="eta">
                                    <option value="Seleziona" id="seleziona">Seleziona</option>
                                    <option value="minorenne">Minorenni</option>
                                    <option value="maggiorenne">Maggiorenni</option>
                                    <option value="over">Over 65</option>
                                </select>
                            </div>
                        </div>
                        <button id="btnGenera" class="mt-5 btn">Genera</button>
                        <button id="btnAnnulla" class="mt-5 btn">Annulla</button>
                    </div>

                    <div id="ticket" class="biglietto py-5">
                        <h2 class="text-white text-center text-uppercase">Il tuo Biglietto</h2>
                        <div class="table bg-light p-5">
                            <table>
                                <h4>Dettagli Passeggeri</h4>
                                <tr>
                                    <th>Nome Passeggero</th>
                                    <th>Offerta</th>
                                    <th>Carrozza</th>
                                    <th>Codice CP</th>
                                    <th>Costo Biglietto</th>
                                </tr>
                                <tr>
                                    <td id="nome-passeggero"></td>
                                    <td id="offerta-biglietto"></td>
                                    <td id="numero-carrozza"></td>
                                    <td id="numero-cp"></td>
                                    <td id="prezzo-biglietto"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./js/script.js"></script>
    </body>
</html>
